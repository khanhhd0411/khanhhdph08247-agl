<div class="row">
    <div *ngIf="product">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" alt=""></a>
        <div class="card-body">
            <h4 class="card-title">
            <a href="#">{{product.name}}</a>
            </h4>
            <h5>${{product.price}}</h5>
            <p>{{product.desc}}</p>
        </div>
        </div>
    </div>
  </div>
