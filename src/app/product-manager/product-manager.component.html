<app-add-product></app-add-product>
<header class="d-flex mb-3 pt-5 justify-content-between">
	<h2>Manager Product</h2>
</header>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
      <th scope="col">Desc</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products; index as i">
			<th scope="row">{{i}}</th>
			<td>{{product.id}}</td>
			<td><a routerLink="/product/detail/{{product.id}}">{{product.name}}</a></td>
			<td>{{product.price}}</td>
      		<td>{{product.desc}}</td>
			<td width="200" class="text-right">
				<button  class= "btn btn-primary" (click)="showDetail(product)">Details</button>
				<button class="btn btn-danger ml-2"  (click)="removeItem(product.id)">Remove</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="col-lg-4 col-md-6 mb-4" *ngIf="selected">
	<div class="card h-100">
		<div class="card-body">
			<h4 class="card-title">
				<a href="#">Thông tin chi tiết</a>
			</h4>
			<h5>{{selected.id}}</h5>
			<h5>{{selected.name}}</h5>
			<h5>{{selected.price}}</h5>
			<h5>{{selected.desc}}</h5>
		</div>
	</div>
</div>
